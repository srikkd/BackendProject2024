#application name
spring.application.name=backendproject

#Server port
server.port=8085

#Thirdparty API of Fakestore: Config Values
fakestore.api.url=https://fakestoreapi.com
fakestore.api.paths.product=/products

#DB configurations
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/productservicedb
spring.datasource.username=productserviceuser
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

spring.flyway.baselineOnMigrate = true
